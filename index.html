<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <div class="form-group">
          <label for="search-term">Search Term:</label>
          <input type="text" class="form-control" id="search-term" aria-describedby="searchTerm" placeholder="Enter search term">
        </div>
        <div class="form-group">
          <label for="records-number">Number of records to retrieve.</label>
          <input type="text" class="form-control" id="records-number" placeholder="Number of records">
        </div>
        <div class="form-group">
            <label for="start-year">Start Year (Optional):</label>
            <input type="text" class="form-control" id="start-year" aria-describedby="search after year" placeholder="">
          </div>
          <div class="form-group">
            <label for="end-year">End Year (Optional):</label>
            <input type="text" class="form-control" id="end-year" aria-describedby="search before year" placeholder="">
          </div>
        
        <button class="btn btn-primary" id="search-button">Submit</button>
        <button  class="btn btn-primary" id="clear-button">Clear Results</button>
      </form>
      <div id="search-results">
          
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
